<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

<header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-around">
        <a href="../Facturas/facturas.html" class="text-xl font-bold hover:text-gray-300">Facturas</a>
        <a href="../Cuentas/cuentas.html" class="text-xl font-bold hover:text-gray-300">Cuentas</a>
        <a href="recetas.html" class="text-xl font-bold hover:text-gray-300">Recetas</a>
        <a href="../Agregar/agregar.html" class="text-xl font-bold hover:text-gray-300">Agregar</a>
        <a href="../Movimientos/movimientos.html" class="text-xl font-bold hover:text-gray-300">Movimientos</a>
    </div>
</header>

<div class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-6 text-center text-blue-600">Recetas</h1>

    <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Agregar Producto</h2>
        <form id="agregarProductoForm" class="mb-4 flex flex-col gap-4">
            <input type="text" id="nombreProducto" class="border p-2 rounded" placeholder="Nombre del Producto" required>
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700 transition-all duration-300">
                Agregar Producto
            </button>
        </form>
    </div>

    <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Agregar Ingrediente</h2>
        <form id="agregarIngredienteForm" class="mb-4 flex flex-col gap-4">
            <select id="productoSeleccionado" class="border p-2 rounded" required>
                <!-- Opciones de productos dinámicas -->
            </select>
            <select id="ingredienteSeleccionado" class="border p-2 rounded" required>
                <!-- Opciones de ingredientes dinámicas -->
            </select>
            <input type="number" id="cantidadIngrediente" class="border p-2 rounded" placeholder="Cantidad" step="0.01">
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700 transition-all duration-300">
                Agregar Ingrediente
            </button>
        </form>
    </div>

    <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Lista de Productos</h2>
        <div id="listaProductos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Los productos se generarán aquí dinámicamente -->
        </div>
        <p id="precioTotalProducto" class="text-right font-bold text-gray-800 mb-4"></p>
    </div>
</div>

<script src="recetas.js"></script>

</body>
</html>
