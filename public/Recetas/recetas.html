<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

<header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-around">
        <a href="../Facturas/facturas.html" class="text-xl font-bold hover:text-gray-300">Facturas</a>
        <a href="../Cuentas/cuentas.html" class="text-xl font-bold hover:text-gray-300">Cuentas</a>
        <a href="recetas.html" class="text-xl font-bold hover:text-gray-300">Recetas</a>
        <a href="../Agregar/agregar.html" class="text-xl font-bold hover:text-gray-300">Agregar</a>
        <a href="../Movimientos/movimientos.html" class="text-xl font-bold hover:text-gray-300">Movimientos</a>
    </div>
</header>

<div class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-6 text-center text-blue-600">Recetas</h1>

    <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Agregar Producto</h2>
        <form id="agregarProductoForm" class="mb-4 flex flex-col gap-4">
            <input type="text" id="nombreProducto" class="border p-2 rounded" placeholder="Nombre del Producto" required>
            <label class="flex items-center">
                <input type="checkbox" id="esSubreceta" class="mr-2">
                Marcar como Sub-receta
            </label>
            <select id="tipoCantidadSubreceta" class="border p-2 rounded hidden">
                <option value="kg">Kilogramos</option>
                <option value="unidad">Unidad</option>
            </select>
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700 transition-all duration-300">
                Agregar Producto
            </button>
        </form>
    </div>

    <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Agregar Ingrediente</h2>
        <form id="agregarIngredienteForm" class="mb-4 flex flex-col gap-4">
            <select id="productoSeleccionado" class="border p-2 rounded" required>
                <!-- Opciones de productos dinámicas -->
            </select>
            <select id="ingredienteSeleccionado" class="border p-2 rounded" required>
                <!-- Opciones de ingredientes dinámicas -->
            </select>
            <input type="number" id="cantidadIngrediente" class="border p-2 rounded" placeholder="Cantidad" step="0.01">
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700 transition-all duration-300">
                Agregar Ingrediente
            </button>
        </form>
    </div>

    <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Lista de Productos</h2>
        <div id="listaProductos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Los productos se generarán aquí dinámicamente -->
        </div>
        <p id="precioTotalProducto" class="text-right font-bold text-gray-800 mb-4"></p>
    </div>

    <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Lista de SubRecetas</h2>
        <div id="listaSubRecetas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las sub-recetas se generarán aquí dinámicamente -->
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="editModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <h2 class="text-2xl font-semibold mb-4">Editar Producto/Sub-receta</h2>
            <form id="editForm" class="flex flex-col gap-4">
                <input type="text" id="editNombreProducto" class="border p-2 rounded" placeholder="Nombre del Producto" required>
                <ul id="editIngredientesList" class="list-disc pl-5 mb-4">
                    <!-- Ingredientes se generarán aquí dinámicamente -->
                </ul>
                <div class="flex justify-end gap-4">

                        <button type="button" id="deleteProduct" class="bg-red-500 text-white p-2 rounded hover:bg-red-700 transition-all duration-300">Eliminar</button>
                        <button type="button" id="cancelEdit" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-700 transition-all duration-300">Cancelar</button>
                        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700 transition-all duration-300">Guardar</button>

                </div>
            </form>
        </div>
    </div>

</div>

<script src="recetas.js"></script>

</body>
</html>
